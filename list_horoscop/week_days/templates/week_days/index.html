<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ sing|capfirst }}</title>
</head>
<body>
    <ul>
        {% for day in days %}
            <li><a href="{% url 'name_day' sing_day=day %}"> {{ forloop.counter }}. {{day|title}} </a></li>
        {% endfor %}
    </ul>
</body>
</html>
